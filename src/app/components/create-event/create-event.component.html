  <div class="container">
    <div class="field">
      <label class="label">Title</label>
      <div class="control">
        <input class="input" type="text" placeholder="Text input" [(ngModel)]="event.title">
      </div>
    </div>

    <div class="field">
      <label class="label">Location</label>
      <div class="control">
        <input class="input" type="text" placeholder="Text input" [(ngModel)]="event.location">
      </div>
    </div>

    <div class="field">
      <label class="label">Title</label>
      <div class="control">
        <input class="input" type="text" placeholder="Text input" [(ngModel)]="event.title">
      </div>
    </div>

    <div class="field">
      <label class="label">Subject</label>
      <div class="control">
        <div class="select">
          <select>
            <option>Select dropdown</option>
            <option>With options</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">Description</label>
      <div class="control">
        <textarea class="textarea" placeholder="Textarea" [(ngModel)]="event.description"></textarea>
      </div>
    </div>

    <div class="field">

        <label class="checkbox">
          <input type="checkbox"> I agree to the

    <div class="field">
      <div class="control">
        <button class="button is-link" (click)="onSubmitEvent()">Submit</button>
      </div>
    </div>
  </div>
