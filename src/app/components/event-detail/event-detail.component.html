<section class="hero is-fullheight" [ngClass]="getCategoryClass()">
  <div class="hero-body">
    <div class="container">
      <div class="box">
        <div class="event-nav level">
          <nav class="breadcrumb has-arrow-separator" aria-label="breadcrumbs">
            <ul>
              <li>
                <a href="/" routerLink="/">SkyTicket</a>
              </li>
              <li>
                <a>{{event?.category}}</a>
              </li>
            </ul>
          </nav>
          <div class="action-buttons">
            <button class="button" [routerLink]="['/event', event?.id, 'edit']">
              <i class="fas fa-edit"></i>
            </button>
            <button class="button" (click)="removeEvent()">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>
        <div class="columns is-multiline">
          <div class="column is-one-quarter">
            <figure class="image">
              <img [src]="event?.poster || 'http://via.placeholder.com/260x325?text=No%20image'" alt="Placeholder image">
            </figure>
          </div>
          <div class="column event-content">
            <p class="event-title">
              <strong>{{event?.title}}</strong>
            </p>
            <p>
              <strong>ORGANIZER:</strong>
              {{ event?.organizer }}
            </p>
            <p>
              <strong>DATE AND TIME:</strong>
              {{ event?.date | date }}
            </p>
            <p>
              <strong>LOCATION:</strong>
              {{event?.location}}
            </p>
            <p>
              <strong>DESCRIPTION:</strong>
              {{event?.description}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
