<section class="hero is-fullheight" [ngClass]="getCategoryClass()">
  <div class="hero-body">
    <div class="container">
      <div class="box">
        <div class="event-nav level">
          <nav class="breadcrumb has-arrow-separator" aria-label="breadcrumbs">
            <ul>
              <li>
                <a href="/" routerLink="/">SkyTicket</a>
              </li>
              <li>
                <a>{{event?.category}}</a>
              </li>
            </ul>
          </nav>
          <div class="action-buttons">
            <button class="button">
              <i class="fas fa-edit"></i>
            </button>
            <button class="button">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>
        <div class="columns is-multiline">
          <div class="column is-one-quarter">
            <figure class="image">
              <img [src]="event.image" alt="Placeholder image">
            </figure>
            <div class="detail-event-buttons">
              <button class="button is-info">Get Tickets</button>
              <button class="button">
                <i class="fas fa-reply" aria-hidden="true"></i>
              </button>
              <button class="button">
                <i class="fas fa-retweet" aria-hidden="true"></i>
              </button>
              <button class="button">
                <i class="fas fa-heart" aria-hidden="true"></i>
              </button>
            </div>
          </div>
          <div class="column">
            <p class="event-title">
              <strong>{{event?.title}}</strong>
            </p>
            <p>
              <strong>DATE AND TIME:</strong>
              <br>{{ event.date | date }}</p>
            <br>
            <p>
              <strong>LOCATION:</strong>
              <br>{{event?.location}}</p>
            <br>
            <p>
              <strong>DESCRIPTION:</strong>
              <br>{{event?.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
