<div class="card">
  <div class="card-image">
    <figure class="image is-4by3">
      <img [src]="event.image" alt="Placeholder image">
    </figure>
  </div>
  <div class="card-content">
    <div class="media">
      <div class="media-content">
        <p class="title is-4">{{event.title}}</p>
        <p class="subtitle is-6">
           {{ event.date | date }}
           <br>
          {{event.location}}
        </p>
      </div>
    </div>
    <div class="content">
      <div class="tags">
        <span class="tag is-primary is-rounded" *ngFor="let tag of event.tags">{{tag}}</span>
      </div>
    </div>
  </div>
</div>
