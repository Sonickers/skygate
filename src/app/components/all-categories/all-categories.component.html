<div class="container">
  <div id="all-categories" class="tabs is-centered is-boxed">
    <ul>
      <li [ngClass]="{'is-active': currentCategory === null}">
        <a (click)="onCategorySelect(null)">
          <span>All categories</span>
        </a>
      </li>
      <li [ngClass]="{'is-active': currentCategory === 'music'}">
        <a (click)="onCategorySelect('music')">
          <span>Music</span>
        </a>
      </li>
      <li [ngClass]="{'is-active': currentCategory === 'arts'}">
        <a (click)="onCategorySelect('arts')">
          <span>Arts</span>
        </a>
      </li>
      <li [ngClass]="{'is-active': currentCategory === 'sport'}">
        <a (click)="onCategorySelect('sport')">
          <span>Sport</span>
        </a>
      </li>
      <li [ngClass]="{'is-active': currentCategory === 'classes'}">
        <a (click)="onCategorySelect('classes')">
          <span>Classes</span>
        </a>
      </li>
      <li [ngClass]="{'is-active': currentCategory === 'parties'}">
        <a (click)="onCategorySelect('parties')">
          <span>Parties</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="events">
    <app-event-list [events]="events | async"></app-event-list>
  </div>
  <!-- <button class="button" *ngIf="total > 8" (click)='showAllEvents()'>SHOW ALL EVENTS</button> -->
</div>
